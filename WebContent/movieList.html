<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('img/bg.webp');
      background-size: cover;
      background-repeat: no-repeat;
      overflow: hidden; /* Prevent scrolling */
    }
    
    .table-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: calc(100vh - 40px); /* Adjust height for pagination buttons */
      overflow-y: auto; /* Enable vertical scrolling within table container */
    }
    
    table {
      width: 80%;
      table-layout: fixed; /* Set fixed table layout */
      border-collapse: collapse;
    }
    
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-family: Arial, sans-serif;
    }
    
    th {
      background-color: #f2f2f2;
      color: #333;
      font-weight: bold;
    }
    
    td {
      background-color: #fff;
      color: #555;
      vertical-align: middle; /* Align buttons vertically */
    }
    
    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }
    
    tr:hover td {
      background-color: #ebebeb;
    }
    
    .button1 {
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .button1:active {
      transform: scale(0.95);
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px; /* Adjust margin at the top */
    }
    
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      background-color: #f2f2f2;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .pagination button:hover {
      background-color: #ddd;
    }
    
    .pagination button.active {
      background-color: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table>
      <caption style="color:white;"><h1>MOVIES LIST</h1>
        
      </caption>
      <colgroup>
        <col style="width: 20%;">
        <col style="width: 20%;">
        <col style="width: 20%;">
        <col style="width: 20%;">
        <col style="width: 10%;">
        <col style="width: 10%;">
      </colgroup>
      <tr>
        <th>SERIAL NO</th>
        <th>MOVIE NAME</th>
        <th>ACTORS</th>
        <th>DIRECTOR</th>
        <th>TICKET PRICE</th>
        <th>ACTION</th>
      </tr>
      <tr>
        <td>pp.getid()</td>
        <td>pp.getMovieN()</td>
        <td>pp.getActor()</td>
        <td>pp.getDirector()</td>
        <td>pp.getPrice()</td>
        <td>
          <a href="buyTickets.html"><button class="button1">BUY TICKETS</button></a>
        </td>
      </tr>
      <!-- Add more table rows as needed -->
    </table>
  </div>
  <div class="pagination">
          <button class="pagination-button active">1</button>
          <button class="pagination-button">2</button>
          <button class="pagination-button">3</button>
          <!-- Add more buttons as needed -->
        </div>

</body>
</html>
