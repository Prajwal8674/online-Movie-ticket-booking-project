<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>admin registeration</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<style>

body{
background-image: url("img/bg.webp");
  	  background-size: cover;
      background-repeat: no-repeat;
}
#upbtn{
    margin-left: 40%;
    margin-right: 60%;
}


	.palel-primary
	{
		border-color: #bce8f1;
	}
	.panel-primary>.panel-heading
	{
background-image: url("img/bg.webp");

		
	}
	.panel-primary>.panel-body
	{
		background-color: #EDEDED;
		}
		
	
</style>
</head>
<body>
<div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading">Register Here Sir
			</div>
			<div class="panel-body">
				<form name="myform" method="post" action="adminReg">
					<div class="form-group">
						<label for="uname">Username *</label>
						<input id="uname" name="uname" class="form-control" type="text" data-validation="required">
					</div>

						<div class="form-group">
						<label for="email">Email *</label>
						<input id="lastname" name="uemail" class="form-control" type="email" data-validation="email">
					</div>
										
					<div class="form-group">
						<label for="dob">Date Of Birth *</label>
						<input type="date" name="dob" id="dob" class="form-control">
					</div>
					<div class="form-group">
						<label for="gender">Gender</label>
						<select name="ugen" id="gender" class="form-control">
							<option selected>Male</option>
							<option>Female</option>
							<option>Other</option>
						</select>
					</div>
					<!-- <div class="form-group">
						<label for="phone">Phone Number *</label>
						<input type="text" id="phone" name="phone" class="form-control" >
					</div> -->
					<div class="form-group">
						<label for="password">Password *</label>
						<input type="password" id="pass" name="upass" class="form-control" >
					</div>
					<div class="form-group">
						<label for="password">Confirm Password *</label>
						<input type="password" id="cupass" name="cupass" class="form-control" >
					</div>					
					<button id="upbtn" type="submit" value="submit" class="btn btn-primary center">SIGN UP</button>
			
				</form>

			</div>
		</div>
	</div>
</div>

</body>



</html>
