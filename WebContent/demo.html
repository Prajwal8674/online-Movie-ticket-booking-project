<!DOCTYPE html>

<head>
    <style>
        /* Basic styling for the navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("img/bg.webp");
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        li.navitem {
            float: left;
        }
        
        li.navitem a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        li.navitem a:hover {
            background-color: #111;
        }
        
        li.navitem a.active {
            background-color: #4CAF50;
        }
        
        li.navitem:hover {
            background-color: #111;
        }
        
        li.navitem:hover a {
            color: #fff;
        }
        
        @media screen and (max-width: 600px) {
            ul.navbar {
                position: relative;
            }
        
            li.navitem {
                float: none;
                display: inline-block;
            }
        
            li.navitem a {
                display: block;
                text-align: center;
                width: 100%;
                padding: 10px;
            }
        }
        
        /* Additional CSS styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('img/bg.webp');
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .table-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        
        table {
            width: 80%;
            table-layout: fixed;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-family: Arial, sans-serif;
        }
        
        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }
        
        td {
            background-color: #fff;
            color: #555;
            vertical-align: middle;
        }
        
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        
        tr:hover td {
            background-color: #ebebeb;
        }
        
        .button1 {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .button1:active {
            transform: scale(0.95);
        }
        .button-container {
    display: flex;
}

.button-container a {

}
        
        
        .pagination {
            display: flex;

        }
        
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f2f2f2;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .pagination button:hover {
            background-color: #ddd;
        }
        
        .pagination button.active {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
